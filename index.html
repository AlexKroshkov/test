<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">

    <div class="container header__container">
      
      <div class="header-inner">

        <div class="header-inner__logo">
          <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="QSOFT Logo">
          </a>
        </div>
     

      <div class="header-inner__user">
        <a href="#" class="user-header">
          <img src="img/user-header.svg" alt="user">
        </a>
      </div>
      
    </div>

      <form action="#" class="header__form">
        <div class="header__form-inner">
          <img src="img/search.svg" alt="">
          <input type="text" class="header__input" placeholder="Поиск...">
        </div>
      
        
      </form>

      <div class="header-user">
        <a href="#" class="header-user__link">
          <span class="header-user__name">Константин</span>
          <img
            src="img/user.png"
            alt="Avatar: Константин"
            class="header-user__img"
          />
        </a>
      </div>

      
     
    </div>
  
  </header>

  <main>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">Наши партнёры</h1>

        <div class="hero-box">
          <div class="hero-box__sponsor">
            <img
              src="img/partners-1.png"
              alt="логотип фирмы henkel"
              class="sponsor__image sponsor__image--hl"
            />
          </div>

          <div class="hero-box__sponsor">
            <img
              src="img/partners-2.png"
              alt="логотип фирмы John Deere"
              class="sponsor__image sponsor__image--jd"
            />
          </div>

          <div class="hero-box__sponsor hero-box__sponsor--w">
            <img
              src="img/partners-3.png"
              alt="логотип фирмы McDonalds"
              class="sponsor__image sponsor__image--md"
            />
          </div>
          <div class="hero-box__sponsor">
            <img
              src="img/partners-4.png"
              alt="логотип фирмы IKEA"
              class="sponsor__image sponsor__image--ik"
            />
          </div>

          <div class="hero-box__sponsor">
            <img
              src="img/partners-5.png"
              alt="логотип фирмы Reebok"
              class="sponsor__image sponsor__image--rb"
            />
          </div>

          <div class="hero-box__sponsor">
            <img
              src="img/partners-6.png"
              alt="логотип фирмы Nike"
              class="sponsor__image sponsor__image--nk"
            />
          </div>

          <div class="hero-box__sponsor">
            <img
              src="img/partners-7.png"
              alt="логотип фирмы CATERPILLAR"
              class="sponsor__image sponsor__image--cp"
            />
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
